<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>

        <div class="wrap">
            <div class="time">

                <div id="hours">
                    <div class="char1">
                        <div class="live-char"></div>
                        <div class="dead-char">8</div>
                    </div>
                    <div class="char2">
                        <div class="live-char"></div>
                        <div class="dead-char">8</div>
                    </div>
                </div>

                <div class="separator">:</div>

                <div id="minutes">
                    <div class="char1">
                        <div class="live-char"></div>
                        <div class="dead-char">8</div>
                    </div>
                    <div class="char2">
                        <div class="live-char"></div>
                        <div class="dead-char">8</div>
                    </div>
                </div>

                <div class="separator">:</div>

                <div id="seconds">
                    <div class="char1">
                        <div class="live-char"></div>
                        <div class="dead-char">8</div>
                    </div>
                    <div class="char2">
                        <div class="live-char"></div>
                        <div class="dead-char">8</div>
                    </div>
                </div>
            </div>

            <div class="date"></div>

        </div>

    </section>


    <script src="script.js"></script>
</body>

</html>
